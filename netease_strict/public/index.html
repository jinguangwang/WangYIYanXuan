<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>网易严选-以严谨的态度,为中国消费者甄选天下优品</title>
  <link rel="shortcut icon" href="https://you.163.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1494333_cbnbryre4vp.css">
</head>
<body>
  <script>
    ~ function () {
      let evt = 'onorientationchange' in window ? 'orientationchange' : 'resize';
      function computed() {
        let HTML = document.documentElement,
          deviceW = HTML.clientWidth,
          designW = 750,
          ratio = deviceW / designW * 100;
        if (deviceW >= designW) ratio = 100;
        HTML.style.fontSize = ratio + 'px';
      }
      computed();
      window.addEventListener(evt, computed);
    }();
  </script>
  <div id="root">
    
  </div>
</body>
</html>
